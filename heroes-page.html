<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEL Heroes</title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/heroes.css" />
</head>
<body>

  <h1 class="page-title">KEL Heroes</h1>

  <!-- Audio controls -->
  <div class="audio-controls" role="group" aria-label="Audio controls">
    <button type="button" id="mute-toggle" aria-label="Mute/Unmute">ğŸ”Š</button>
    <input
      type="range"
      id="volume-slider"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
      aria-label="Volume"
    />
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="audio/off-road.mp3" type="audio/mpeg">
  </audio>

  <!-- Static grid (kept your class names) -->
  <div class="carousel" aria-label="Heroes gallery">
    <div class="carousel-track" id="hero-grid"></div>
  </div>

  <script src="js/heroes.js"></script>
</body>
</html>
